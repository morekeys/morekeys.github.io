---
layout: default
title: "Blog"
sub-title: "Giusto due parole"
image: 
image-position: center
---
<div id="main" class="page">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <ul>
        {% for post in site.categories["blog"] %}
          <li class="event">
            <div class="event-title">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <span class="event-detail">{{ post.date | date_to_string }}</span>
            </div>
            <div class="excerpt">
              {{ post.excerpt }}
            </div>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
